<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oktatási App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <button onclick="selectCategory('tortenelem')">Történelem</button>
    <button onclick="selectCategory('magyar')">Magyar</button>
    <button onclick="selectCategory('nyelvtan')">Nyelvtan</button>
    <input type="file" id="fileInput" />
    <button onclick="handleUpload()">PDF feltöltése</button>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <div id="fileList" class="file-list"></div>

    <iframe id="pdfViewer" class="pdf-viewer" style="width: 100%; height: 500px; border: none; margin-top: 20px;"></iframe>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
